name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # Change to the branch you want to trigger the deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Adjust based on your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Make sure this exists in your repo

    - name: SSH into Azure VM and deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        script: |
          cd /home/tranpham/Text2Speech
          git pull origin main
          pip install -r requirements.txt
          pip freeze > requirements.txt
          # Restart your service or execute necessary commands here
          # e.g., sudo systemctl restart your-app-service
