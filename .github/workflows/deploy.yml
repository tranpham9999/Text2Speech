name: Deploy to Azure VM

on:
  push:
    branches:
      - master  # Change to the branch you want to trigger the deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Adjust based on your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m venv venv  # Create a virtual environment
        # Install dependencies in the virtual environment
        ./venv/bin/pip install -r requirements.txt  # Make sure this exists in your repo

    - name: SSH into Azure VM and deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        script: |
          # Change ownership of the repository
          #sudo chown -R tranpham:tranpham /home/tranpham/Text2Speech
          
          # Add the directory to the safe directory list to avoid the dubious ownership error
          git config --global --add safe.directory /home/tranpham/Text2Speech
          cd /home/tranpham/Text2Speech
          git pull origin master
          # Create a virtual environment on the VM if not already created
          python3 -m venv venv || echo "Virtual environment already exists"
          # Activate the virtual environment and install dependencies
          . venv/bin/activate
          pip uninstall azure-cognitiveservices-speech
          pip install -r requirements.txt
          FLASK_APP=app.py flask run --host=0.0.0.0 --port=5000
          # Restart your service or execute necessary commands here
          # e.g., sudo systemctl restart your-app-service
